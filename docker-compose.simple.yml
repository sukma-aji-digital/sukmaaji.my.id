version: "3.8"

services:
  sukmaaji-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sukmaaji-digital-website
    restart: unless-stopped
    ports:
      - "80:3000"
      # - "443:3000"  # Uncomment for HTTPS
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://sukmaaji.my.id
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
